v class="sect2" title="12.1.34.&nbsp;xmlpipe_attr_uint"><div class="titlepage"><div><div><h3 class="title"><a name="conf-xmlpipe-attr-uint"></a>12.1.34.&nbsp;xmlpipe_attr_uint</h3></div></div></div>
<p>
xmlpipe integer attribute declaration.
Multi-value, optional.
Applies to <code class="option">xmlpipe2</code> source type only.
Syntax fully matches that of <a class="link" href="#conf-sql-attr-uint" title="12.1.17.&nbsp;sql_attr_uint">sql_attr_uint</a>.
</p><h4><a name="idp32497904"></a>Example:</h4><pre class="programlisting">xmlpipe_attr_uint = author_id
</pre></div>
